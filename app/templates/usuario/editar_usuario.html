{% extends 'layoutDashboard.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Usuario</h2>
    
    <form action="{{ url_for('usuario.editar_usuario', id_usuario=usuario.id) }}" method="POST">
        <div class="form-group">
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="{{ usuario.usuario }}" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ usuario.contrasena }}" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if usuario.rol == 'user' %}selected{% endif %}>User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Actualizar Usuario</button>
    </form>
</div>
{% endblock %}
